<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur Urbain</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');

        :root {
            --background: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #757575;
            --accent: #007aff;
            --loader-bg: rgba(26, 26, 26, 0.95);
        }

        /* Réinitialisation de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            overflow: hidden; /* Empêche le défilement */
        }

        /* --- Étape 1 : Conteneur de Recherche --- */
        #search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
            transition: opacity 0.5s ease-out;
        }

        #search-container h1 {
            font-weight: 500;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        #search-container p {
            font-weight: 300;
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        #city-form {
            width: 100%;
            max-width: 500px;
            display: flex;
        }

        #city-input {
            flex-grow: 1;
            font-size: 1.2rem;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px 0 0 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #city-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        #city-form button {
            font-size: 1.2rem;
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: var(--accent);
            color: white;
            cursor: pointer;
            border-radius: 0 8px 8px 0;
            transition: background-color 0.3s;
        }

        #city-form button:hover {
            background-color: #0056b3;
        }

        /* --- Étape 2 : Animation de Chargement --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--loader-bg);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in;
        }

        #loader.visible {
            opacity: 1;
            pointer-events: all;
        }

        /* Animation "technique" (spinner) */
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f0f0f0;
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loader p {
            font-size: 1.1rem;
            font-weight: 300;
        }

        #loader-status {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            min-height: 1.2rem; /* Évite le saut de layout */
        }
        
        #error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            max-width: 400px;
            text-align: center;
        }

        /* --- Étape 3 : La Carte --- */
        #map {
            width: 100%;
            height: 100vh;
            background-color: var(--background);
            z-index: 1;
            opacity: 0; /* Commence caché */
            transition: opacity 0.5s ease-in;
        }

        /* Classe pour animer l'apparition des couches GeoJSON */
        .layer-fade-in {
            /* Leaflet utilise SVG, on peut animer l'opacité */
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div id="search-container">
        <h1>Analyseur Urbain</h1>
        <p>Visualisez la structure de n'importe quelle ville.</p>
        <form id="city-form">
            <input type="text" id="city-input" placeholder="Ex: Marseille, France" autocomplete="off">
            <button type="submit">Analyser</button>
        </form>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <p>Analyse en cours...</p>
        <p id="loader-status">Initialisation...</p>
        <p id="error-message"></p>
    </div>

    <div id="map"></div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://unpkg.com/osmtogeojson@3.0.0-beta.5/osmtogeojson.js"></script>


    <script>
        // Références DOM
        const searchContainer = document.getElementById('search-container');
        const cityForm = document.getElementById('city-form');
        const cityInput = document.getElementById('city-input');
        const loader = document.getElementById('loader');
        const loaderStatus = document.getElementById('loader-status');
        const errorMessage = document.getElementById('error-message');
        const mapElement = document.getElementById('map');

        let map; // Variable globale pour la carte Leaflet

        // Définition des styles pour les couches
        const styles = {
            water: {
                color: '#a0c4ff',       // Bleu clair
                weight: 0,              // Pas de bordure
                fillOpacity: 0.8
            },
            road_major: {
                color: '#333',          // Gris foncé
                weight: 2.5
            },
            road_secondary: {
                color: '#777',          // Gris moyen
                weight: 1.5
            },
            road_minor: {
                color: '#bbb',          // Gris clair
                weight: 0.7
            },
            // Style dynamique pour les zones
            landuse: (feature) => {
                let color = '#f0f0f0'; // Couleur par défaut (autres)
                switch (feature.properties.landuse) {
                    case 'residential': color = '#e6f5d0'; break; // Vert pâle
                    case 'commercial':  color = '#fbe8d5'; break; // Orange pâle
                    case 'industrial':  color = '#e0e0e0'; break; // Gris
                    case 'retail':      color = '#fbe8d5'; break; // Identique à commercial
                }
                return {
                    color: color,
                    weight: 0,
                    fillOpacity: 0.6
                };
            },
            building: {
                color: '#555',          // Gris très foncé
                weight: 0.5,
                fillOpacity: 0.4
            }
        };

        // Écouteur d'événement sur le formulaire
        cityForm.addEventListener('submit', startAnalysis);

        async function startAnalysis(e) {
            e.preventDefault();
            const cityName = cityInput.value.trim();
            if (!cityName) return;

            // 1. Afficher le loader et cacher la recherche
            loader.classList.add('visible');
            searchContainer.style.opacity = '0';
            searchContainer.style.pointerEvents = 'none';
            errorMessage.textContent = ''; // Vider les erreurs précédentes

            try {
                // 2. Géocodage : Obtenir la "Bounding Box" de la ville
                updateLoaderStatus(`Géocodage de "${cityName}"...`);
                const geoData = await getBoundingBox(cityName);
                
                // 3. API Overpass : Récupérer les données OSM
                updateLoaderStatus('Récupération des données géospatiales...');
                const overpassData = await getOverpassData(geoData.bbox);

                // 4. Conversion des données
                updateLoaderStatus('Conversion des données (osmtogeojson)...');
                const geojsonData = osmtogeojson(overpassData);

                // 5. Initialisation et dessin
                updateLoaderStatus('Initialisation de la carte...');
                // Cacher le loader et montrer la carte
                loader.classList.remove('visible');
                mapElement.style.opacity = '1';

                initializeMap(geoData.lat, geoData.lon, geoData.bbox);
                await drawMapLayers(geojsonData);
                
                // (Optionnel) Ré-afficher une barre de recherche
                // On peut laisser la carte en plein écran pour l'aspect "analyse"

            } catch (error) {
                console.error('Erreur dans le processus d\'analyse:', error);
                errorMessage.textContent = `Erreur : ${error.message}. Veuillez réessayer.`;
                // Laisser le loader visible pour montrer l'erreur
                // On pourrait ajouter un bouton "Réessayer"
                setTimeout(() => { // Cacher le loader et ré-afficher la recherche
                    loader.classList.remove('visible');
                    searchContainer.style.opacity = '1';
                    searchContainer.style.pointerEvents = 'all';
                }, 4000);
            }
        }

        function updateLoaderStatus(message) {
            loaderStatus.textContent = message;
        }

        // Étape 2 : Géocodage avec Nominatim
        async function getBoundingBox(cityName) {
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(cityName)}&format=json&limit=1`;
            
            const response = await fetch(url, {
                headers: { 'Accept': 'application/json' }
            });

            if (!response.ok) {
                throw new Error('Le service de géocodage (Nominatim) a échoué.');
            }

            const data = await response.json();

            if (!data || data.length === 0) {
                throw new Error(`Ville non trouvée : "${cityName}"`);
            }

            const result = data[0];
            // Bbox Nominatim: [lat_min, lat_max, lon_min, lon_max]
            return {
                bbox: result.boundingbox,
                lat: parseFloat(result.lat),
                lon: parseFloat(result.lon)
            };
        }

        // Étape 3 : Requête Overpass
        async function getOverpassData(bbox) {
            // Format Overpass: (lat_min, lon_min, lat_max, lon_max)
            const bboxString = `(${bbox[0]},${bbox[2]},${bbox[1]},${bbox[3]})`;

            const query = `
                [out:json][timeout:60];
                (
                    // 1. Eau (Fleuves, rivières, lacs)
                    (
                        way["natural"="water"]${bboxString};
                        relation["natural"="water"]${bboxString};
                        way["waterway"="river"]${bboxString};
                        relation["waterway"="river"]${bboxString};
                    );
                    
                    // 2. Routes (par catégories)
                    way["highway"~"motorway|primary|trunk"]${bboxString};
                    way["highway"~"secondary|tertiary"]${bboxString};
                    way["highway"~"residential|unclassified|service"]${bboxString};
                    
                    // 3. Zones (Landuse)
                    (
                        way["landuse"~"residential|commercial|industrial|retail"]${bboxString};
                        relation["landuse"~"residential|commercial|industrial|retail"]${bboxString};
                    );
                    
                    // 4. Bâtiments (Tous. ATTENTION: peut être très lourd !)
                    way["building"]${bboxString};
                    relation["building"]${bboxString};
                );
                out geom; 
                // 'out geom;' est crucial pour obtenir les géométries complètes
            `;

            const url = 'https://overpass-api.de/api/interpreter';
            const response = await fetch(url, {
                method: 'POST',
                body: `data=${encodeURIComponent(query)}`
            });

            if (!response.ok) {
                throw new Error(`L'API Overpass a retourné une erreur (${response.status}). La zone est peut-être trop grande.`);
            }
            
            return await response.json();
        }

        // Étape 5.1 : Initialiser la carte
        function initializeMap(lat, lon, bbox) {
            if (map) { // Supprimer l'ancienne carte si elle existe
                map.remove();
            }
            
            map = L.map('map', {
                zoomControl: false, // Épuré : pas de boutons +/-, on zoome à la molette
                attributionControl: false // Épuré : pas d'attribution
            });

            // On calibre la vue sur la bounding box de la ville
            // Format Leaflet: [[lat_min, lon_min], [lat_max, lon_max]]
            map.fitBounds([
                [bbox[0], bbox[2]], // Sud-Ouest
                [bbox[1], bbox[3]]  // Nord-Est
            ]);

            // (Optionnel) Ajouter une attribution discrète
            L.control.attribution({
                prefix: 'Données &copy; OpenStreetMap'
            }).addTo(map);
        }

        // Étape 5.2 : Dessiner les couches en séquence
        async function drawMapLayers(geojsonData) {
            const features = geojsonData.features;

            // On trie les "features" dans des calques séparés
            const layers = {
                water: [],
                road_major: [],
                road_secondary: [],
                road_minor: [],
                landuse: [],
                building: []
            };

            features.forEach(f => {
                const props = f.properties;
                // Important : L'ordre des 'if' détermine la priorité
                if (props.natural === 'water' || props.waterway === 'river') {
                    layers.water.push(f);
                } else if (props.landuse) {
                    layers.landuse.push(f); // Les zones d'abord
                } else if (props.highway) {
                    if (props.highway.match(/motorway|primary|trunk/)) {
                        layers.road_major.push(f);
                    } else if (props.highway.match(/secondary|tertiary/)) {
                        layers.road_secondary.push(f);
                    } else {
                        layers.road_minor.push(f);
                    }
                } else if (props.building) {
                    layers.building.push(f);
                }
            });

            // Fonction utilitaire pour ajouter une couche avec un délai
            const addLayer = (data, style, delay) => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        L.geoJSON(data, {
                            style: style,
                            onEachFeature: (feature, layer) => {
                                // Appliquer la classe CSS pour l'animation de fade-in
                                layer.on('add', () => {
                                    const element = layer.getElement();
                                    if (element) {
                                        element.classList.add('layer-fade-in');
                                    }
                                });
                            }
                        }).addTo(map);
                        resolve();
                    }, delay);
                });
            };

            // La Séquence de "Dessin"
            await addLayer(layers.water, styles.water, 100);
            updateLoaderStatus('Dessin des cours d\'eau...'); // (Le loader est caché, mais on garde la logique)

            await addLayer(layers.road_major, styles.road_major, 800);
            updateLoaderStatus('Tracé des axes majeurs...');

            await addLayer(layers.road_secondary, styles.road_secondary, 600);
            updateLoaderStatus('Tracé du réseau secondaire...');

            await addLayer(layers.road_minor, styles.road_minor, 600);
            updateLoaderStatus('Finalisation du réseau routier...');

            await addLayer(layers.landuse, styles.landuse, 800);
            updateLoaderStatus('Identification des zones...');
            
            await addLayer(layers.building, styles.building, 1000);
            updateLoaderStatus('Analyse du bâti...');

            // Analyse terminée
            updateLoaderStatus('Analyse terminée.');
            
            // Réactiver le zoom/drag après l'animation
            map.zoomControl.addTo(map);
            map.dragging.enable();
            map.touchZoom.enable();
            map.doubleClickZoom.enable();
            map.scrollWheelZoom.enable();
        }

    </script>
</body>
</html>
