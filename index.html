<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur Urbain</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');

        :root {
            --background: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #757575;
            --accent: #007aff;
            --loader-bg: rgba(26, 26, 26, 0.95);
        }

        /* Réinitialisation de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            overflow: hidden; 
        }

        /* --- Étape 1 : Conteneur de Recherche --- */
        #search-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
            transition: opacity 0.5s ease-out;
        }

        #search-container h1 { font-weight: 500; font-size: 2.5rem; margin-bottom: 0.5rem; }
        #search-container p { font-weight: 300; font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 2rem; }
        #city-form { width: 100%; max-width: 500px; display: flex; }
        #city-input { flex-grow: 1; font-size: 1.2rem; padding: 0.75rem 1rem; border: 1px solid #e0e0e0; border-radius: 8px 0 0 8px; font-family: 'Inter', sans-serif; font-weight: 300; outline: none; transition: border-color 0.3s, box-shadow 0.3s; }
        #city-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1); }
        #city-form button { font-size: 1.2rem; padding: 0.75rem 1.5rem; border: none; background-color: var(--accent); color: white; cursor: pointer; border-radius: 0 8px 8px 0; transition: background-color 0.3s; }
        #city-form button:hover { background-color: #0056b3; }

        /* --- Étape 2 : Animation de Chargement --- */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--loader-bg); color: #f0f0f0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; opacity: 0; pointer-events: none; transition: opacity 0.5s ease-in; perspective: 800px; }
        #loader.visible { opacity: 1; pointer-events: all; }
        .cube-loader { width: 60px; height: 60px; transform-style: preserve-3d; animation: cube-spin 8s infinite linear; margin-bottom: 2.5rem; }
        .cube-face { position: absolute; width: 60px; height: 60px; border: 1px solid var(--accent); background: rgba(0, 122, 255, 0.1); box-shadow: 0 0 15px var(--accent), inset 0 0 10px rgba(0, 122, 255, 0.2); }
        .face-front  { transform: rotateY(0deg) translateZ(30px); }
        .face-back   { transform: rotateY(180deg) translateZ(30px); }
        .face-left   { transform: rotateY(-90deg) translateZ(30px); }
        .face-right  { transform: rotateY(90deg) translateZ(30px); }
        .face-top    { transform: rotateX(90deg) translateZ(30px); }
        .face-bottom { transform: rotateX(-90deg) translateZ(30px); }
        @keyframes cube-spin { from { transform: rotateX(0deg) rotateY(0deg); } to { transform: rotateX(360deg) rotateY(360deg); } }
        #loader p { font-size: 1.1rem; font-weight: 300; }
        #loader-status { font-size: 0.9rem; color: var(--text-secondary); margin-top: 0.5rem; min-height: 1.2rem; }
        #error-message { color: #ff6b6b; margin-top: 1rem; max-width: 400px; text-align: center; }

        /* --- Étape 3 : Le Canvas SVG --- */
        #viz-canvas {
            width: 100%;
            height: 100vh;
            background-color: var(--background); /* Le fond blanc */
            z-index: 1;
            opacity: 0; /* Commence caché */
            transition: opacity 0.5s ease-in;
            padding: 1rem; /* Marge intérieure pour ne pas coller aux bords */
        }
        
        /* Style pour les chemins SVG */
        .layer-fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="search-container">
        <h1>Analyseur Urbain</h1>
        <p>Visualisez la structure de n'importe quelle ville.</p>
        <form id="city-form">
            <input type="text" id="city-input" placeholder="Ex: Marseille, France" autocomplete="off">
            <button type="submit">Analyser</button>
        </form>
    </div>

    <div id="loader">
        <div class="cube-loader">
            <div class="cube-face face-front"></div>
            <div class="cube-face face-back"></div>
            <div class="cube-face face-left"></div>
            <div class="cube-face face-right"></div>
            <div class="cube-face face-top"></div>
            <div class="cube-face face-bottom"></div>
        </div>
        <p>Analyse en cours...</p>
        <p id="loader-status">Initialisation...</p>
        <p id="error-message"></p>
    </div>

    <svg id="viz-canvas"></svg>


    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/osmtogeojson@3.0.0-beta.5/osmtogeojson.js"></script>


    <script>
        // Références DOM
        const searchContainer = document.getElementById('search-container');
        const cityForm = document.getElementById('city-form');
        const cityInput = document.getElementById('city-input');
        const loader = document.getElementById('loader');
        const loaderStatus = document.getElementById('loader-status');
        const errorMessage = document.getElementById('error-message');
        const canvasElement = document.getElementById('viz-canvas');

        // Variables globales pour D3
        let svg;
        let pathGenerator;

        // Les styles sont conservés, ils seront utilisés par D3
        const styles = {
            water: { color: '#a0c4ff', weight: 0, fillOpacity: 0.8 },
            road_major: { color: '#333', weight: 2.5 },
            road_secondary: { color: '#777', weight: 1.5 },
            road_minor: { color: '#bbb', weight: 0.7 },
            landuse: (feature) => {
                let color = '#f0f0f0';
                let opacity = 0.6;
                switch (feature.properties.landuse) {
                    case 'residential': color = '#e6f5d0'; break;
                    case 'commercial': case 'retail': color = '#fbe8d5'; break;
                    case 'industrial': color = '#e0e0e0'; break;
                    case 'forest': case 'park': case 'grass': case 'meadow': color = '#d9f0d9'; break;
                }
                return { color: color, weight: 0, fillOpacity: opacity };
            }
        };

        cityForm.addEventListener('submit', startAnalysis);

        async function startAnalysis(e) {
            e.preventDefault();
            const cityName = cityInput.value.trim();
            if (!cityName) return;

            loader.classList.add('visible');
            searchContainer.style.opacity = '0';
            searchContainer.style.pointerEvents = 'none';
            errorMessage.textContent = ''; 

            try {
                updateLoaderStatus(`Géocodage de "${cityName}"...`);
                const geoData = await getBoundingBox(cityName);
                
                updateLoaderStatus('Récupération des données géospatiales...');
                const overpassData = await getOverpassData(geoData.bbox);

                updateLoaderStatus('Conversion des données (osmtogeojson)...');
                const geojsonData = osmtogeojson(overpassData);

                if (!geojsonData.features || geojsonData.features.length === 0) {
                    throw new Error("Aucune donnée géographique n'a été trouvée pour cette zone.");
                }

                updateLoaderStatus('Initialisation du canvas...');
                loader.classList.remove('visible');
                canvasElement.style.opacity = '1';

                // Initialise le SVG et la projection D3
                initializeCanvas(geojsonData);
                
                // Dessine les données
                await drawMapLayers(geojsonData);
                
            } catch (error) {
                console.error('Erreur dans le processus d\'analyse:', error);
                errorMessage.textContent = `Erreur : ${error.message}. Veuillez réessayer.`;
                
                setTimeout(() => { 
                    loader.classList.remove('visible');
                    searchContainer.style.opacity = '1';
                    searchContainer.style.pointerEvents = 'all';
                }, 4000);
            }
        }

        function updateLoaderStatus(message) {
            loaderStatus.textContent = message;
        }

        async function getBoundingBox(cityName) {
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(cityName)}&format=json&limit=1`;
            const response = await fetch(url, { headers: { 'Accept': 'application/json' } });
            if (!response.ok) throw new Error('Le service de géocodage (Nominatim) a échoué.');
            const data = await response.json();
            if (!data || data.length === 0) throw new Error(`Ville non trouvée : "${cityName}"`);
            const result = data[0];
            return { bbox: result.boundingbox, lat: parseFloat(result.lat), lon: parseFloat(result.lon) };
        }

        async function getOverpassData(bbox) {
            const bboxString = `(${bbox[0]},${bbox[2]},${bbox[1]},${bbox[3]})`;
            const query = `
                [out:json][timeout:45]; 
                (
                    ( way["natural"="water"]${bboxString}; relation["natural"="water"]${bboxString}; way["waterway"="river"]${bboxString}; );
                    way["highway"~"motorway|primary|trunk"]${bboxString};
                    way["highway"~"secondary|tertiary"]${bboxString};
                    way["highway"~"residential|unclassified|service"]${bboxString};
                    ( way["landuse"~"residential|commercial|industrial|retail|park|forest|grass|meadow"]${bboxString}; relation["landuse"~"residential|commercial|industrial|retail|park|forest|grass|meadow"]${bboxString}; );
                );
                out geom; 
            `;
            const url = 'https://overpass-api.de/api/interpreter';
            const response = await fetch(url, { method: 'POST', body: `data=${encodeURIComponent(query)}` });
            if (!response.ok) throw new Error(`L'API Overpass a retourné une erreur (${response.status}).`);
            return await response.json();
        }

        // --- NOUVELLE FONCTION D'INITIALISATION (D3) ---
        function initializeCanvas(geojsonData) {
            // Sélectionne le SVG et nettoie les anciens dessins
            svg = d3.select("#viz-canvas");
            svg.selectAll("*").remove();

            // Récupère les dimensions du SVG (grâce au CSS 100vh/100vw)
            const width = parseInt(svg.style("width"));
            const height = parseInt(svg.style("height"));
            
            // Crée une projection Mercator
            const projection = d3.geoMercator();
            
            // Ajuste la projection pour centrer et zoomer sur nos données
            projection.fitSize([width, height], geojsonData);

            // Crée le générateur de chemin qui convertit le GeoJSON en attribut "d" SVG
            pathGenerator = d3.geoPath().projection(projection);
        }

        // --- FONCTION DE DESSIN MODIFIÉE (D3) ---
        async function drawMapLayers(geojsonData) {
            if (!geojsonData || !geojsonData.features || geojsonData.features.length === 0) {
                return; 
            }

            // Tri des couches (identique à avant)
            const layers = { water: [], road_major: [], road_secondary: [], road_minor: [], landuse: [] };

            geojsonData.features.forEach(f => {
                const props = f.properties;
                if (props.natural === 'water' || props.waterway === 'river') layers.water.push(f);
                else if (props.landuse) layers.landuse.push(f); 
                else if (props.highway) {
                    if (props.highway.match(/motorway|primary|trunk/)) layers.road_major.push(f);
                    else if (props.highway.match(/secondary|tertiary/)) layers.road_secondary.push(f);
                    else layers.road_minor.push(f);
                }
            });

            // Fonction utilitaire pour ajouter une couche D3 avec délai
            const addLayer = (data, style, delay) => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        // Crée un groupe pour cette couche
                        const group = svg.append("g");

                        // Lie les données et crée un <path> pour chaque feature
                        const paths = group.selectAll("path")
                            .data(data) // Note: on utilise 'data' directement
                            .enter()
                            .append("path")
                            .attr("d", pathGenerator) // Utilise le générateur D3
                            .attr("class", "layer-fade-in");

                        // Applique les styles (lignes vs polygones)
                        if (typeof style === 'function') {
                            // Style dynamique (pour landuse)
                            paths.attr("fill", d => style(d).color)
                                 .attr("fill-opacity", d => style(d).fillOpacity)
                                 .attr("stroke", "none");
                        } else if (style.fillOpacity) { 
                            // Polygones (comme 'water')
                            paths.attr("fill", style.color)
                                 .attr("fill-opacity", style.fillOpacity)
                                 .attr("stroke", "none");
                        } else {
                            // Lignes (comme les routes)
                            paths.attr("fill", "none")
                                 .attr("stroke", style.color)
                                 .attr("stroke-width", style.weight);
                        }
                        
                        resolve();
                    }, delay);
                });
            };

            // La Séquence de "Dessin"
            // Note: on passe 'layers.water' (le tableau) et non un objet GeoJSON
            await addLayer(layers.water, styles.water, 100);
            await addLayer(layers.road_major, styles.road_major, 800);
            await addLayer(layers.road_secondary, styles.road_secondary, 600);
            await addLayer(layers.road_minor, styles.road_minor, 600);
            await addLayer(layers.landuse, styles.landuse, 800);
            
            updateLoaderStatus('Analyse terminée.');
            
            // Plus besoin d'activer le zoom/drag de Leaflet
            // Vous avez maintenant un dessin SVG statique et épuré.
        }
    </script>
</body>
</html>
