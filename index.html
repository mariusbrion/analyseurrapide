<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur Urbain</title>

    <style>
        /* ... [Tout votre CSS reste identique] ... */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');
        :root { --background: #ffffff; --text-primary: #1a1a1a; --text-secondary: #757575; --accent: #007aff; --loader-bg: rgba(26, 26, 26, 0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; font-family: 'Inter', sans-serif; background-color: var(--background); color: var(--text-primary); overflow: hidden; }
        #search-container { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; padding: 2rem; transition: opacity 0.5s ease-out; position: absolute; top: 0; left: 0; width: 100%; z-index: 10; background: white; }
        #search-container.hidden { opacity: 0; pointer-events: none; }
        #search-container h1 { font-weight: 500; font-size: 2.5rem; margin-bottom: 0.5rem; }
        #search-container p { font-weight: 300; font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 2rem; }
        #city-form { width: 100%; max-width: 500px; display: flex; }
        #city-input { flex-grow: 1; font-size: 1.2rem; padding: 0.75rem 1rem; border: 1px solid #e0e0e0; border-radius: 8px 0 0 8px; font-family: 'Inter', sans-serif; font-weight: 300; outline: none; transition: border-color 0.3s, box-shadow 0.3s; }
        #city-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1); }
        #city-form button { font-size: 1.2rem; padding: 0.75rem 1.5rem; border: none; background-color: var(--accent); color: white; cursor: pointer; border-radius: 0 8px 8px 0; transition: background-color 0.3s; }
        #city-form button:hover { background-color: #0056b3; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--loader-bg); color: #f0f0f0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; opacity: 0; pointer-events: none; transition: opacity 0.5s ease-in; perspective: 800px; }
        #loader.visible { opacity: 1; pointer-events: all; }
        .cube-loader { width: 60px; height: 60px; transform-style: preserve-3d; animation: cube-spin 8s infinite linear; margin-bottom: 2.5rem; }
        .cube-face { position: absolute; width: 60px; height: 60px; border: 1px solid var(--accent); background: rgba(0, 122, 255, 0.1); box-shadow: 0 0 15px var(--accent), inset 0 0 10px rgba(0, 122, 255, 0.2); }
        .face-front  { transform: rotateY(0deg) translateZ(30px); }
        .face-back   { transform: rotateY(180deg) translateZ(30px); }
        .face-left   { transform: rotateY(-90deg) translateZ(30px); }
        .face-right  { transform: rotateY(90deg) translateZ(30px); }
        .face-top    { transform: rotateX(90deg) translateZ(30px); }
        .face-bottom { transform: rotateX(-90deg) translateZ(30px); }
        @keyframes cube-spin { from { transform: rotateX(0deg) rotateY(0deg); } to { transform: rotateX(360deg) rotateY(360deg); } }
        #loader p { font-size: 1.1rem; font-weight: 300; }
        #loader-status { font-size: 0.9rem; color: var(--text-secondary); margin-top: 0.5rem; min-height: 1.2rem; }
        #error-message { color: #ff6b6b; margin-top: 1rem; max-width: 400px; text-align: center; }
        #viz-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; background-color: var(--background); z-index: 5; opacity: 0; transition: opacity 0.5s ease-in; }
        .layer-fade-in { animation: fadeIn 1.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="search-container">
        <h1>Analyseur Urbain</h1>
        <p>Visualisez la structure de n'importe quelle ville.</p>
        <form id="city-form">
            <input type="text" id="city-input" placeholder="Ex: Marseille, France" autocomplete="off">
            <button type="submit">Analyser</button>
        </form>
    </div>
    <div id="loader">
        <div class="cube-loader">
            <div class="cube-face face-front"></div>
            <div class="cube-face face-back"></div>
            <div class="cube-face face-left"></div>
            <div class="cube-face face-right"></div>
            <div class="cube-face face-top"></div>
            <div class="cube-face face-bottom"></div>
        </div>
        <p>Analyse en cours...</p>
        <p id="loader-status">Initialisation...</p>
        <p id="error-message"></p>
    </div>
    <svg id="viz-canvas"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/osmtogeojson@3.0.0-beta.5/osmtogeojson.js"></script>

    <script>
        // ... [Vos références DOM et styles restent identiques] ...
        const searchContainer = document.getElementById('search-container');
        const cityForm = document.getElementById('city-form');
        const cityInput = document.getElementById('city-input');
        const loader = document.getElementById('loader');
        const loaderStatus = document.getElementById('loader-status');
        const errorMessage = document.getElementById('error-message');
        const canvasElement = document.getElementById('viz-canvas');
        let svg;
        let pathGenerator;
        let currentGeoData = null;
        const styles = {
            water: { color: '#a0c4ff', weight: 0, fillOpacity: 0.8 },
            road_major: { color: '#333', weight: 1.5 },
            road_secondary: { color: '#666', weight: 1 },
            road_minor: { color: '#999', weight: 0.5 },
            landuse: (feature) => {
                let color = '#f8f9fa';
                let opacity = 0.7;
                switch (feature.properties.landuse) {
                    case 'residential': color = '#e8f5e8'; break;
                    case 'commercial': case 'retail': color = '#fff3cd'; break;
                    case 'industrial': color = '#e9ecef'; break;
                    case 'forest': case 'park': case 'grass': case 'meadow': color = '#d1edff'; break;
                    default: color = '#f8f9fa';
                }
                return { color: color, weight: 0, fillOpacity: opacity };
            }
        };

        cityForm.addEventListener('submit', startAnalysis);

        async function startAnalysis(e) {
            e.preventDefault();
            const cityName = cityInput.value.trim();
            if (!cityName) return;

            loader.classList.add('visible');
            searchContainer.classList.add('hidden');
            errorMessage.textContent = '';

            try {
                updateLoaderStatus(`Géocodage de "${cityName}"...`);
                const geoData = await getBoundingBox(cityName);
                currentGeoData = geoData; 
                
                updateLoaderStatus('Récupération des données géospatiales...');
                const overpassData = await getOverpassData(geoData.bbox);

                updateLoaderStatus('Conversion des données...');
                const geojsonData = osmtogeojson(overpassData);

                if (!geojsonData.features || geojsonData.features.length === 0) {
                    throw new Error("Aucune donnée géographique n'a été trouvée pour cette zone.");
                }

                updateLoaderStatus('Initialisation de la visualisation...');
                
                // NOUVEAU: Créer un objet GeoJSON simple pour la bounding box
                const bbox = geoData.bbox; // [lat_min, lat_max, lon_min, lon_max]
                const bboxGeoJSON = {
                    type: "Polygon",
                    coordinates: [[
                        [bbox[2], bbox[0]], // lon_min, lat_min
                        [bbox[3], bbox[0]], // lon_max, lat_min
                        [bbox[3], bbox[1]], // lon_max, lat_max
                        [bbox[2], bbox[1]], // lon_min, lat_max
                        [bbox[2], bbox[0]]  // lon_min, lat_min (fermeture)
                    ]]
                };

                // Cache le loader et affiche le canvas AVANT de dessiner
                loader.classList.remove('visible');
                canvasElement.style.opacity = '1';
                
                // Initialise et dessine
                // MODIFIÉ: Passe le nouveau bboxGeoJSON à la fonction
                initializeCanvas(bboxGeoJSON); 
                await drawMapLayers(geojsonData);
                
                updateLoaderStatus('Analyse terminée.');
                
            } catch (error) {
                console.error('Erreur:', error);
                errorMessage.textContent = `Erreur : ${error.message}. Veuillez réessayer.`;
                
                setTimeout(() => { 
                    loader.classList.remove('visible');
                    searchContainer.classList.remove('hidden');
                }, 3000);
            }
        }

        // ... [Les fonctions updateLoaderStatus, getBoundingBox, getOverpassData restent identiques] ...
        function updateLoaderStatus(message) {
            loaderStatus.textContent = message;
        }
        async function getBoundingBox(cityName) {
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(cityName)}&format=json&limit=1`;
            const response = await fetch(url, { headers: { 'Accept': 'application/json' } });
            if (!response.ok) throw new Error('Le service de géocodage a échoué.');
            const data = await response.json();
            if (!data || data.length === 0) throw new Error(`Ville non trouvée : "${cityName}"`);
            const result = data[0];
            return { 
                bbox: result.boundingbox.map(coord => parseFloat(coord)), 
                lat: parseFloat(result.lat), 
                lon: parseFloat(result.lon),
                display_name: result.display_name
            };
        }
        async function getOverpassData(bbox) {
            const bboxString = `(${bbox[0]},${bbox[2]},${bbox[1]},${bbox[3]})`;
            const query = `
                [out:json][timeout:45];
                (
                    way["natural"="water"]${bboxString};
                    relation["natural"="water"]${bboxString};
                    way["waterway"="river"]${bboxString};
                    way["highway"~"motorway|trunk|primary"]${bboxString};
                    way["highway"~"secondary|tertiary"]${bboxString};
                    way["highway"~"residential|unclassified|service|living_street"]${bboxString};
                    way["landuse"~"residential|commercial|industrial|retail"]${bboxString};
                    relation["landuse"~"residential|commercial|industrial|retail"]${bboxString};
                    way["landuse"~"forest|park|grass|meadow"]${bboxString};
                    relation["landuse"~"forest|park|grass|meadow"]${bboxString};
                );
                out geom;
            `;
            const url = 'https://overpass-api.de/api/interpreter';
            const response = await fetch(url, { 
                method: 'POST', 
                body: `data=${encodeURIComponent(query)}`,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            });
            if (!response.ok) throw new Error(`L'API Overpass a retourné une erreur (${response.status}).`);
            return await response.json();
        }


        // MODIFIÉ: Accepte 'fitObject' (notre bboxGeoJSON) au lieu de 'geojsonData'
        function initializeCanvas(fitObject) { 
            // Nettoie le SVG précédent
            svg = d3.select("#viz-canvas");
            svg.selectAll("*").remove();

            // Dimensions
            const width = canvasElement.clientWidth;
            const height = canvasElement.clientHeight;
            
            svg.attr("width", width)
               .attr("height", height);
            
            // Crée une projection centrée sur la ville
            const projection = d3.geoMercator();
            
            // MODIFIÉ: Utilise fitSize pour adapter la projection à notre 'fitObject' (la bbox)
            // C'est la correction principale
            projection.fitSize([width, height], fitObject); 

            // Crée le générateur de chemin
            pathGenerator = d3.geoPath().projection(projection);

            console.log("Canvas initialisé");
            console.log("Projection scale:", projection.scale());
            console.log("Projection center:", projection.center());
            console.log("Projection translate:", projection.translate());
        }

        // ... [La fonction drawMapLayers reste identique] ...
        async function drawMapLayers(geojsonData) {
            if (!geojsonData?.features?.length) {
                console.error("Aucune donnée à dessiner");
                return; 
            }
            const layers = { 
                water: [], 
                road_major: [], 
                road_secondary: [], 
                road_minor: [], 
                landuse: [] 
            };
            geojsonData.features.forEach(f => {
                const props = f.properties;
                if (props.natural === 'water' || props.waterway === 'river') {
                    layers.water.push(f);
                } else if (props.landuse) {
                    layers.landuse.push(f); 
                } else if (props.highway) {
                    if (props.highway.match(/motorway|trunk|primary/)) {
                        layers.road_major.push(f);
                    } else if (props.highway.match(/secondary|tertiary/)) {
                        layers.road_secondary.push(f);
                    } else {
                        layers.road_minor.push(f);
                    }
                }
            });
            console.log("Données triées:", {
                water: layers.water.length,
                landuse: layers.landuse.length,
                road_major: layers.road_major.length,
                road_secondary: layers.road_secondary.length,
                road_minor: layers.road_minor.length
            });
            const drawLayer = (data, style, delay, name) => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        if (!data.length) {
                            console.log(`Aucune donnée pour ${name}`);
                            resolve();
                            return;
                        }
                        const group = svg.append("g")
                            .attr("class", `layer-${name}`);
                        const paths = group.selectAll("path")
                            .data(data)
                            .enter()
                            .append("path")
                            .attr("d", pathGenerator)
                            .attr("class", "layer-fade-in");
                        if (typeof style === 'function') {
                            paths.attr("fill", d => style(d).color)
                                 .attr("fill-opacity", d => style(d).fillOpacity)
                                 .attr("stroke", "none");
                        } else if (style.fillOpacity !== undefined) {
                            paths.attr("fill", style.color)
                                 .attr("fill-opacity", style.fillOpacity)
                                 .attr("stroke", "none");
                        } else {
                            paths.attr("fill", "none")
                                 .attr("stroke", style.color)
                                 .attr("stroke-width", style.weight)
                                 .attr("stroke-linejoin", "round")
                                 .attr("stroke-linecap", "round");
                        }
                        console.log(`Dessiné: ${data.length} ${name}`);
                        resolve();
                    }, delay);
                });
            };
            try {
                await drawLayer(layers.water, styles.water, 100, 'water');
                await drawLayer(layers.landuse, styles.landuse, 400, 'landuse');
                await drawLayer(layers.road_minor, styles.road_minor, 700, 'road_minor');
                await drawLayer(layers.road_secondary, styles.road_secondary, 1000, 'road_secondary');
                await drawLayer(layers.road_major, styles.road_major, 1300, 'road_major');
                console.log("Visualisation terminée - éléments SVG:", svg.selectAll("path").size());
            } catch (error) {
                console.error("Erreur lors du dessin:", error);
            }
        }

        // ... [La fonction addBackButton reste identique] ...
        function addBackButton() {
            const backButton = document.createElement('button');
            backButton.textContent = 'Nouvelle recherche';
            backButton.style.position = 'fixed';
            backButton.style.top = '20px';
            backButton.style.right = '20px';
            backButton.style.zIndex = '20';
            backButton.style.padding = '10px 20px';
            backButton.style.backgroundColor = 'var(--accent)';
            backButton.style.color = 'white';
            backButton.style.border = 'none';
            backButton.style.borderRadius = '5px';
            backButton.style.cursor = 'pointer';
            
            backButton.addEventListener('click', () => {
                canvasElement.style.opacity = '0';
                searchContainer.classList.remove('hidden');
                if (svg) svg.selectAll("*").remove();
            });
            
            document.body.appendChild(backButton);
        }
        addBackButton();
    </script>
</body>
</html>
